name: Docker Image CI

on:
  schedule:
    - cron: '0 3 * * 0'
  workflow_dispatch: {}

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Run the simulation build script
        run: |
          chmod +x scripts/sim_build.sh
          ./scripts/sim_build.sh
