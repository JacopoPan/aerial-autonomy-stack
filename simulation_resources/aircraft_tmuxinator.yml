name: aircraft_tmuxinator

windows:
  - simulation:
      layout: even-horizontal
      panes:
        - htop
        - echo $ROS_DISTRO && echo $ROS_DOMAIN_ID
        - ip a && ss -tuln
        - MicroXRCEAgent udp4 -p 8888
        - python3 -c "import pymavlink; print(pymavlink.__version__)"
        - pkg-config --modversion mavsdk

