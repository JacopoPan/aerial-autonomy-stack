name: aircraft_tmuxinator

windows:
  - hoursekeeping:
      layout: even-horizontal
      panes:
        - htop
        - echo $ROS_DISTRO && echo $ROS_DOMAIN_ID
        - ip a && ss -tuln
  - aircraft:
      layout: even-horizontal
      panes:
        - MicroXRCEAgent udp4 -p 8888
        - python3 -c "import pymavlink; print(pymavlink.__version__)"
        - pkg-config --modversion mavsdk
        - /yolo-env/bin/python3 -c "import ultralytics; print(ultralytics.__version__)"
        - /yolo-env/bin/python3 /cpu-inference.py
